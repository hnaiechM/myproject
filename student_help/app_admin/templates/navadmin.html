<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    .navbar-start {
      display: flex;
      align-items: center;
    }

    .navbar-center {
      display: none;
    }

    .navbar-end {
      display: flex;
      align-items: center;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #333;
      padding: 0.5rem 1rem;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .btn {
      background-color: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }

    .btn-ghost {
      color: white;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .swap {
      display: flex;
      align-items: center;
    }

    .swap svg {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .menu-horizontal {
      display: flex;
      list-style: none;
    }

    .menu-horizontal li {
      margin-right: 1rem;
    }

    .menu-horizontal details {
      position: relative;
    }

    .menu-horizontal details[open]>ul {
      display: block;
    }

    .menu-horizontal ul {
      display: none;
      position: absolute;
      background-color: #fff;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      overflow: hidden;
      top: 100%;
      left: 0;
      padding: 0.5rem 0;
    }

    .menu-horizontal ul a {
      color: #333;
      padding: 0.5rem 1rem;
      display: block;
    }

    .menu-horizontal ul a:hover {
      background-color: #ddd;
    }

    @media (min-width: 992px) {
      .navbar-center {
        display: flex;
      }

      .dropdown {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="navbar-start">
      <a class="btn btn-ghost text-xl" href="/">MyStudent</a>
      <a class="nav-link" href="{% url 'my_postes' %}">Mes postes</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        {% if user.is_authenticated %}
        <li> <span class="nav-link">{{user.username}}</span></li>
        {% endif %}
        <li>
          <details>
            <summary>Parent</summary>
            <ul class="p-2">
              {% if user.is_authenticated %}
              <li><a href="{% url 'logout' %}">DÃ©connexion</a></li>
              {% endif %}
            </ul>
          </details>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
