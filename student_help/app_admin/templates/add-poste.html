{% extends 'partials/base.html' %}
{% block content %}

<style>
  /* Style du formulaire */
  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .invalid-feedback {
    color: red;
  }

  /* Style du bouton */
  .btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-block {
    width: 100%;
    margin-top: 10px;
  }

  /* Style du titre */
  h2 {
    margin-bottom: 30px;
  }

  /* Style du container */
  .container {
    margin-top: 50px;
  }

  /* Centrer le formulaire */
  .col-md-8 {
    margin: 0 auto;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Inserter Votre Poste</h2>
      <form action="" method="POST">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-info-primary btn-block">Enr√©gistrer</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
